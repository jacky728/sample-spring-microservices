# Hashicorp tutorials using docker-compose to start consul cluster with 3 servers and 1 client:
# https://developer.hashicorp.com/consul/tutorials/docker/docker-compose-datacenter
version: '3.7'

services:

  consul-server1:
    image: hashicorp/consul:1.15.2
    container_name: consul-server1
    restart: always
    volumes:
      - ./config/cluster/server1.json:/consul/config/server1.json:ro
    networks:
      - consul
    #ports:
      #- "8500:8500"
      #- "8600:8600/tcp"
      #- "8600:8600/udp"
    command: "agent -bootstrap-expect=3"

  consul-server2:
    image: hashicorp/consul:1.15.2
    container_name: consul-server2
    restart: always
    volumes:
      - ./config/cluster/server2.json:/consul/config/server2.json:ro
    networks:
      - consul
    command: "agent -bootstrap-expect=3"

  consul-server3:
    image: hashicorp/consul:1.15.2
    container_name: consul-server3
    restart: always
    volumes:
      - ./config/cluster/server3.json:/consul/config/server3.json:ro
    networks:
      - consul
    command: "agent -bootstrap-expect=3"

  consul-client:
    image: hashicorp/consul:1.15.2
    container_name: consul-client
    restart: always
    volumes:
      - ./config/cluster/client.json:/consul/config/client.json:ro
    networks:
      - consul
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
    command: "agent"

networks:
  consul:
    driver: bridge
