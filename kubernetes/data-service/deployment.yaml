apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-data-service
  name: sample-data-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-data-service
  template:
    metadata:
      labels:
        app: sample-data-service
    spec:
      containers:
      - image: data-service:1.0-SNAPSHOT
        name: sample-data-service
        resources:
          limits:
            cpu: 200m
            memory: 800Mi
          requests:
            cpu: 50m
            memory: 500Mi
        ports:
          - containerPort: 8081
        livenessProbe:
          initialDelaySeconds: 120
          httpGet:
            path: /actuator/health/liveness
            port: 8081
        readinessProbe:
          initialDelaySeconds: 120
          httpGet:
            path: /actuator/health/readiness
            port: 8081
        lifecycle:  # Enable graceful shutdown
          preStop:
            exec:
              command: ["sh", "-c", "sleep 10"]
        volumeMounts:
          - name: config-volume
            mountPath: /workspace/config

      volumes:
        - name: config-volume
          configMap:
            name: app-graceful-shutdown