apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-nginx-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - backend:
          service:
            name: gateway-service
            port:
              number: 8080
        path: /
        pathType: Prefix
