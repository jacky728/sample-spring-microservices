apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sample-reader
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["configmaps", "pods", "services", "secrets"]
    verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sample-reader-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sample-reader
subjects:
  - kind: ServiceAccount
    name: sample-account

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: sample-account
  namespace: default